<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodler Jump</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doodler.css') }}">
</head>

<body>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/doodler-back.jpg') }}");
            background-size: cover;
        }
    </style>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="board"></canvas>
            <canvas id="scoreCanvas"></canvas>
        </div>
        <div class="controls-container">
            <button class="left-btn">←</button>
            <button class="btn-p">Play Again</button>
            <button class="right-btn">→</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/doodler.js') }}"></script>
</body>

</html>
